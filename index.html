<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        background-color: rgb(1, 129, 129);
      }

        .dvd-logo {
  position: fixed;
  top: 0;
  left: 0;
  
}

img {

}

img:hover {
  height: 300px;
}

@keyframes bounce {
  0%, 100% {
    transform: translate(0, 0);
  }
  25%, 75% {
    transform: translate(400px, 400px);
  }
  50% {
    transform: translate(800px, 0);
  }
}
    </style>
</head>

<body>
    <div class="dvd-logo">
        <a href="#"><img src="dvd-logo.png" alt="DVD logo"></a>
      </div>

     
     
     
     
     
     
     <script>
const dvdLogo = document.querySelector('.dvd-logo');
let x = 0;
let y = 0;
let xSpeed = 4;
let ySpeed = 4;

function moveLogo() {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  // Update position
  x += xSpeed;
  y += ySpeed;

  // Check screen boundaries
  if (x + dvdLogo.offsetWidth >= screenWidth || x <= 0) {
    xSpeed *= -1;
  }

  if (y + dvdLogo.offsetHeight >= screenHeight || y <= 0) {
    ySpeed *= -1;
  }

  // Adjust position and direction
  if (x + dvdLogo.offsetWidth >= screenWidth) {
    x = screenWidth - dvdLogo.offsetWidth;
  } else if (x <= 0) {
    x = 0;
  }

  if (y + dvdLogo.offsetHeight >= screenHeight) {
    y = screenHeight - dvdLogo.offsetHeight;
  } else if (y <= 0) {
    y = 0;
  }

  // Update logo position
  dvdLogo.style.transform = `translate(${x}px, ${y}px)`;

  // Request next frame
  requestAnimationFrame(moveLogo);
}

// Call moveLogo for the first time
moveLogo();
      </script>
</body>
</html>
